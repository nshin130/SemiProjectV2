<!doctype html>
<html lang="ko">
    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <!--Bootstrap Icons-->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css">

    <!--fontawesome-->
    <script src="https://kit.fontawesome.com/d62199dda5.js" crossorigin="anonymous"></script>

    <title>갤러리</title>

    </head>
  <body>
      <div class = "container">
          <header class="row">
              <div class="col"><h1>Lorem Ipsum</h1></div>
              <div class="col text-right">
                <h1><button type="button" class="btn btn-danger" data-toggle="modal" data-target="#loginfrm">로그인</button>
                <button type="button" class="btn btn-primary">회원가입</button></h1>
              </div>
          </header>

          <nav class="navbar navbar-expand navbar-light bg-light">
              <ul class="navbar-nav nav-fill w-100">
                  <li class="nav-item"><a href="#" class="nav-link">프로젝트소개</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">회원가입</a></li>
                  <li class="nav-item"><a href="#" class="nav-link ">게시판</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">자료실</a></li>
                  <li class="nav-item  active"><a class="nav-link">갤러리</a></li>
                  <li class="nav-item"><a href="#" class="nav-link">관리자</a></li>
              </ul>
          </nav>

      <div id="main">
          <div>
               <h3><i class="far fa-file-image"></i> 갤러리</h3>
              <hr>
          </div><!--페이지타이틀-->

          <div class="row">
            <div class="col-5 offset-1">
                <h4><i class="fas fa-plus-circle"> 새글 쓰기</i></h4>
            </div>
            <div class="col-5 text-right">
              <button type="button" class="btn btn-light"><i class="fas fa-list"></i> 목록으로</button>
            </div>

          <div class="card card-body bg-light col-10 offset-1">
              <form name="boardfrm" id="boardfrm">
                        <div class="form-group row">
                            <label for="title" class="text-danger col-form-label text-right col-2">제목</label>
                            <input type="text" id="title" name="title" class="border-danger form-control col-9">
                        </div>
                        <div class="form-group row">
                            <label for="userid" class="text-danger col-form-label text-right col-2">작성자</label>
                            <input type="text" id="title" name="title" class="border-danger form-control col-9" readonly>
                        </div>
                        <div class="form-group row">
                            <label for="contents" class="text-right text-danger col-form-label col-2">본문내용</label>
                            <textarea id="contents" name="contents" rows="15" class="border-danger form-control col-9"></textarea>
                        </div>

                        <div class="form-group row">
                            <label for="file1" class="text-right text-danger col-form-label col-2">파일첨부</label>
                            <div class="custom-file col-9">
                                <input type="file" name="file" id="file1" class="custom-file-input">
                                <label class="custom-file-label">첨부할 파일을 선택하세요</label>
                            </div>
                            <div class="custom-file col-9 offset-2">
                                <input type="file" name="file" id="file2" class="custom-file-input">
                                <label class="custom-file-label">첨부할 파일을 선택하세요</label>
                            </div>
                            <div class="custom-file col-9 offset-2">
                                <input type="file" name="file" id="file3" class="custom-file-input">
                                <label class="custom-file-label">첨부할 파일을 선택하세요</label>
                            </div>
                        </div>

                        <div class="form-group row">
                            <label class="text-danger col-form-label text-right col-2">자동<br>입력방지</label>
                            <img src="/IMG/google_recaptcha.gif" width="30%">
                        </div>
                        <div class="form-group row">
                            <label class="col-2 col-form-label"></label>
                            <input type="text" id="captcha" name="captcha" class="border-danger form-control col-2">&nbsp;
                            <button type=button id="captchaimgbtn" class="btn btn-dark"><i class="fas fa-question-circle"></i> 다른 capcha보기</button>
                        </div>


                <hr class="col-10">
                <div class="col-12 text-center">
                    <button type="button" id="donebtn" class="btn btn-primary btn-sm"><i class="fas fa-check"></i> 입력완료</button>
                    <button type="button" id="cnclbtn" class="btn btn-danger btn-sm"><i class="fas fa-times"></i> 취소하기</button>
                </div><!-- 버튼들 -->

              </form> <!-- form -->
          </div> <!-- card body -->


          </div>


      </div>


          <footer>
              <h6 class="col bg-light text-right rounded">&copy; Lorem Ipsum 2013.Powered by nshin130. All Rights Reserved.</h6>
          </footer>
          </div>

        <!--로그인 폼 모달-->
        <div class="modal" id="loginfrm" tabindex="-1">
            <div class="modal-dialog">
                <div class="modal-content">

                    <div class="modal-header">
                        <h3>로그인</h3>
                        <h3><button type="button" class="btn btn-light btn-sm">닫기</button></h3>
                    </div>

                    <div class="modal-body">
                        <form name="loginfrm" id="loginfrm" method="post">
                            <div class="form-group row text-danger">
                                <label for ="userid" class="col-form-label col-4 text-right ">아이디</label>
                                <input type="text" name="userid" class="form-control col-5 border-danger"></div>
                            <div class="form-group row text-danger">
                                <label for="pwd" class="col-4 text-right">비빌번호</label>
                                <input type="password" name="pwd" id="pwd" class="form-control col-5  border-danger">
                            </div>
                            <div class="form-group row">
                                <div class="col-4"></div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox">
                                    <label class="form-check-label text-danger">로그인 상태 유지</label>
                                </div>
                                </div>
                        </form>
                    </div>


                    <div class="modal-footer justify-content-center">
                        <button type="button" class="btn btn-danger btn-sm text-white">로그인</button>
                        <button type="button" class="btn btn-warning btn-sm text-white">아이디/비밀번호 찾기</button>
                    </div>
                </div>
            </div>
        </div>


        <!-- jQuery and Bootstrap Bundle (includes Popper) -->
        <script src="https://code.jquery.com/jquery-3.5.1.min.js" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
  </body>
</html>
